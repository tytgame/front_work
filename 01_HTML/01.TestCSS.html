<!DOCTYPE html>
<html lang="en">
    <!--
        CSS를 넣는 방법
        1. 내부 스타일 방식 : 현재 문서에 적용시키고자 하는 스타일을 <style> 태그 내에 기입하는 방식
                             <head>태그 안에 <style>태그를 넣어 스타일을 작성하는 방식    
        2. 인라인 스타일 방식 : 스타일을 부여하고자 하는 요소내에 style속성을 이용하여 직접적으로 기입하는 방식
        3. 외부 스타일 방식 : 스타일 정보들을 별도의 css파일을 만들어 적용시키는 방법

    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
