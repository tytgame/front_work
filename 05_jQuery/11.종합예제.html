<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>종합예제</title>
    <style>
        tbody>tr:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>게시판 리스트</h2>
    <table class="table table-light table-hover" border="1">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫번째 글제목</td>
                <td>user03</td>
                <td>20</td>
                <td>2025-03-05</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글제목</td>
                <td>user03</td>
                <td>42</td>
                <td>2025-03-01</td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번째 글제목</td>
                <td>user04</td>
                <td>99</td>
                <td>2025-02-02</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    선택된 게시글 정보:
    <span id="s0">글번호</span> /
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">조회수</span> /
    <span id="s4">작성일</span> /

    <script>
        $(() => {
            $('tbody>tr').click(function() {
                $(this).children().each(function(index, value) {
                    console.log($(value).text());
                    $('#s' + index).text($(value).text());
                });
            })
        })
    </script>
</body>
</html>
