<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>ani slideDown slideUp</title>
    <style>
        div{
            background-color: beige;
            border: 1px solid yellow;
            border-radius: 10px;
            width: 300px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        p { /*     답변         */
            width: 280px;
            height: 80px;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h3>* slideDown(), slideUp()</h3>
    <span>선택된 요소가 아래로 펼쳐지면서 보여지고, 위로 말아 올라가면서 사라짐</span>
    <br><br><br>

    <div>Q. 질문 입니다</div>
    <p>A. 질문에 대한 답변입니다</p>

    <div>Q. 점심시간은 언제입니까?</div>
    <p>A. 점심시간은 12시 50분부터 13시 50분까지 입니다</p>

    <div>Q. 종료시간은 언제입니까?</div>
    <p>A. 오후 6시30분 입니다</p>

    <div>Q. 종료일은 언제입니까?</div>
    <p>A. 2025년 7월 21일입니다</p>

    <div>Q. 쉬는시간은 몇분입니까?</div>
    <p>A. 10분입니다</p>

    <script>
        $(() => {
            $('div').click(function() {
                console.log($(this).next());
                const $p = $(this).next();
                if ($p.css('display') == 'none') {
                    $p.slideDown();
                } else {
                    $p.slideUp();
                }
            })
        })
    </script>
</body>
</html>
