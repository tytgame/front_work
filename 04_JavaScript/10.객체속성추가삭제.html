<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 속성 추가 삭제</title>
    <style>
        .area {
            border: 1px solid;
            padding: 5px;

<body>
    <h3>* 객체 속성 추가 삭제</h3>
    <button onclick="test1();">실행확인</button>
    <div id="div1" class="area"></div>

    <script>
        function test1() {
            const student = {};

            // 객체의 속성 추가
            student.name = '홍길동';    // name 속성이 있으면 덮어쓰기 없으면 추가
            student.hobby = ['게임','음악감상'];
            student.dream = '프로게이머';
            student.age = 24;

            // 기존에 객체의 속성이 있으면 덮어쓰기
            student.age = 30;

            console.log(student);

            student.toString = function() {
                const str = `name : ${this.name}<br>
                             hobby : ${this.hobby}<br>
                             dream : ${this.dream}<br>
                             age : ${this.age}`;
                return str;
            };

            console.log(student);

            const div1 = document.getElementById('div1');
            div1.innerHTML = student + '<hr>'; 

            // 객체 속성 삭제
            delete(student.age);
            div1.innerHTML += student + '<hr>';
        }
    </script>
