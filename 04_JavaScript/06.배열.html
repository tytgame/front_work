    <h2>* 배열관련 메소드</h2>
    <h3>1) 배열.indexOf(찾고자하는요소) : 배열에서 해당 요소의 인덱스 번호 반환</h3>

    <div id="area2" class="area"></div>
    <button onclick="inedexOfTst();">확인하기</button>

    <script>
        function inedexOfTst() {
            const area2 = document.getElementById('area2');

            const arr = ['사과','딸기','메론',' 복숭아', '파인애플'];
            const fruit = prompt('어떤 과일을 살건가요?');

            const index = arr.indexOf(fruit);
            console.log(index);

            if(index == -1) {
                area2.innerHTML = '당신이 찾는 과일' + fruit+ '는 판매하지 않습니다';
            } else {
                area2.innerHTML = '당신이 찾는 과일 ' + fruit + '는 ' + index + '번 인덱스에 있습니다';
            }

            // 자바스크립트에서의 두 값이 동일한지 비교하는 연산자
            console.log(1 == 1);
            console.log(1 == '1'); // 동등 연산자 : 자료형과 무관하게 실제값만 일치해도  true
            console.log(1 === '1'); // 엄격한 동등 연산자 : 실제값, 자료형 일치해야  true
        }
    </script>

        <h3>2) 배열.concat(배열, 배열, ..) : 배열 여러개를 결합하고자 할 때</h3>

        
        <div id="area3" class="area"></div>
        <button onclick="concatTest();">확인하기</button>

    <script>
        function concatTest() {
            let area3 = document.getElementById('area3');

            const arr1 = ['사과','딸기'];
            const arr2 = ['자동차', '과자', '빵'];

            area3.innerHTML = 'arr1 : ' + arr1 + '<br>';
            area3.innerHTML += `arr2 : ${arr2}<br>`;

            area3.innerHTML += `arr1을 기준으로 합침 : ${arr1.concat(arr2)}<br>`;
            area3.innerHTML += `배열을 합친 후 arr1 : ${arr1}<br>`; // 원본 배열은 변하지 않음

            area3.innerHTML += `arr2를 기준으로 3개배열 합침 : ${arr2.concat(arr1, [1,2,3])}`;
        }
    </script>
